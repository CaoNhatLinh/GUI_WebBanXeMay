<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--primary meta tags-->
    <title>GameHive - Epic Games Made For True Gamers!</title>
    <meta name="title" content="Unigine - Epic Games Made For True Gamers!" />
    <meta name="description" content="This is an esports and gaming html template made by codewithsadee" />

    <!--favicon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
        rel="stylesheet" />

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom css link-->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/product-style.css">

    <!--preload images-->
    <link rel="preload" as="image"
        href="https://c4.wallpaperflare.com/wallpaper/692/215/622/han-juri-street-fighter-motorcycle-helmet-with-horn-purple-background-hd-wallpaper-preview.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-banner-bg.png" />
</head>

<body id="top">
    <!--#HEADER-->

    <header class="header active" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="110" height="53" alt="unigine home" />
            </a>
    
            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link" data-nav-link>home</a>
                    </li>
    
                    <li class="navbar-item">
                        <a href="#tournament" class="navbar-link" data-nav-link>tournament</a>
                    </li>
    
                    <li class="navbar-item">
                        <a href="#news" class="navbar-link" data-nav-link>news</a>
                    </li>
    
                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>contact</a>
                    </li>
                </ul>
            </nav>
    
            <a href="#" class="btn" data-btn>Đăng Ký</a>
    
            <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>
        </div>
    </header>

    <main style="margin-top: 95px; height: 1500px;">
        <section>
            <div class="title">
                <h2>Chi tiết sản phẩm</h2>
            </div>
            <div class="product">
                <div class="product__image">
                    <img src="https://phattien.com/wp-content/uploads/2021/10/cbr150r-den-xam.png" alt="">
                </div>

                <div class="product__details">
                    <h1>Honda CBR150R</h1>
                    <div class="product__id">Mã SP: 
                        <span>CBR150K45RV17</span>
                    </div>
                    <div class="product__property">
                        <span>Phiên bản:</span>
                        <input type="radio" name="version" id="version1" checked>
                        <label class="btn clip-path-3" data-btn for="version1">Đặt biệt</label>
                        <input type="radio" name="version" id="version2">
                        <label class="btn clip-path-3" data-btn for="version2">Thể Thao</label>
                        <input type="radio" name="version" id="version3">
                        <label class="btn clip-path-3" data-btn for="version3">Tiêu chuẩn</label>
                    </div>
                    <div class="product__property">
                        <span>Màu sắc:</span>
                        <input type="radio" name="color" id="color1" checked>
                        <label class="btn clip-path-3" data-btn for="color1">Đen xám</label>
                        <input type="radio" name="color" id="color2">
                        <label class="btn clip-path-3" data-btn for="color2">Đỏ</label>
                        <input type="radio" name="color" id="color3">
                        <label class="btn clip-path-3" data-btn for="color3">Đen đỏ</label>
                    </div>
                    <div>
                        <span class="">Giá:</span>
                        <span class="">Liên hệ</span>
                    </div>
                    
                    Số lượng
                    <div class="">
                        <div class="">
                            <button class="">-</button>
                            <input type="text" min="1" value="1" name="SoLuong" id="quantity">
                            <button class="">+</button>
                        </div>
                        <div class="">
                            <button class="btn-2">Thêm giỏ hàng</button>
                            <button class="btn-2">Mua ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--#FOOTER-->
    
    <footer class="footer">
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">
                    &copy; 2023 coding.stella All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>
    
    <!-- 
        - #BACK TO TOP
    -->
    
    <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="arrow-up-outline" aria-hidden="true"></ion-icon>
    </a>

<!-- 
- #CUSTOM CURSOR
-->

<div class="cursor" data-cursor></div>

<!-- 
- custom js link
-->
<script src="./assets/js/base.js"></script>
<script src="./assets/js/index.js"></script>

<!-- 
- ionicon link
-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
